<body>
	<!-- Signup Start -->
	<div class="sign_in_up_bg">
		<div class="container">
			<div class="row justify-content-lg-center justify-content-md-center">
				<div class="col-lg-12">
					<div class="main_logo25" id="logo">
						<a href="home/index.html"><img src="images/logo.png" alt=""></a>
						<a href="home/index.html"><img class="logo-inverse" src="images/logo.png" alt=""></a>
					</div>
				</div>

				<div class="col-lg-6 col-md-8">
					<div class="sign_form">
						<h2>مرحبا بعودتك</h2>
						<p>   ! Edututs +    تسجيل الدخول إلى حسابك في </p>
						<button class="social_lnk_btn color_btn_fb"><i class="uil uil-facebook-f"></i>تسجيل الدخول عن طريق الفيسبوك </button>
						<button class="social_lnk_btn mt-15 color_btn_tw"><i class="uil uil-twitter"></i>   تسجيل الدخول عن طريق تويتر </button>
						<button class="social_lnk_btn mt-15 color_btn_go"><i class="uil uil-google"></i>  تسجيل الدخول عن طريق جوجل </button>
						<form>
							<div class="ui search focus mt-15">
								<div class="ui left icon input swdh95">
									<input class="prompt srch_explore" type="email" name="emailaddress" value=""
										id="id_email" required="" maxlength="64" placeholder="عنوان البريد الالكترونىس ">
									<i class="uil uil-envelope icon icon2"></i>
								</div>
							</div>
							<div class="ui search focus mt-15">
								<div class="ui left icon input swdh95">
									<input class="prompt srch_explore" type="password" name="password" value=""
										id="id_password" required="" maxlength="64" placeholder=" كلمة السر ">
									<i class="uil uil-key-skeleton-alt icon icon2"></i>
								</div>
							</div>
							<div class="ui form mt-30 checkbox_sign">
								<div class="inline field">
									<div class="ui checkbox mncheck">
										<input type="checkbox" tabindex="0" class="hidden">
										<label> تذكرني </label>
									</div>
								</div>
							</div>
							<button class="login-btn" type="submit">تسجيل الدخول</button>
						</form>
						<p class="sgntrm145">   <a href="forgot_password.html">  نسيت كلمة المرور </a>.</p>
						<p class="mb-0 mt-30 hvsng145">  لا تملك حساب؟  <a href="sign_up.html">سجل </a></p>
					</div>

					<div class="sign_footer">
							<p>© 2020 <strong> أكاديمة كااف</strong> جميع الحقوق محفوظة </p>
						</div>
				</div>
			</div>
